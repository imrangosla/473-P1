<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Me_Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  </head>

  <header>
    <div class="container">
      <div class="logo-text">Me_Card</div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="#">Search</a></li>
          <li><a id="logout" href="#">Log out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <body>
    <div id="card"></div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
      <!-- jQuery :) -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
      <!-- jQuery Modal -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

      <script src="/dpd.js" type="text/javascript"></script>

      <script>
        var $ = window.jQuery;
        var profile = window.location.search.substr(1).split("=");
        profile[1] = profile[1].toLowerCase();
        if(profile[0] == 'user') {
          dpd.cards.get({user: profile[1]}, function(results, error) {
            //document.getElementById("name").innerHTML = JSON.stringify(results);
            //console.log(results, error);
            document.title = results[0].card.name;
            
              $("#card").addClass("name");
              $("#card").addClass("email");
              $("#card").addClass("job");
              $("#card").addClass("bio");
              $("#card").addClass("linkedin");
            
              $("#card").html(results[0].card.name);
              $("#card").html(results[0].card.email);
              $("#card").html(results[0].card.job);
              $("#card").html(results[0].card.bio);
              $("#card").html(results[0].card.linkedin);
          });
        }
      </script>


  </body>
</html>
