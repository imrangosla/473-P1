<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Me_Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  </head>

  <header>
    <div class="container">
      <div class="logo-text">Me_Card</div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="#">Search</a></li>
          <li><a id="logout" href="#">Log out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <body>
    <div id="card">


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
      <!-- jQuery :) -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
      <!-- jQuery Modal -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

      <script src="/dpd.js" type="text/javascript"></script>

      <script>
        var $ = window.jQuery;
        var profile = window.location.search.substr(1).split("=");
        profile[1] = profile[1].toLowerCase();
        if(profile[0] == 'user') {
          dpd.cards.get({user: profile[1]}, function(results, error) {
            //document.getElementById("card").innerHTML = JSON.stringify(results);
            //console.log(results, error);
            if(results == null) {
              $("#card").append("User Not Found!");
            }
            document.title = results[0].card.name;

            $("#card").append('<span class="name">'+ results[0].card.name +'</span>' + '<br>  ');
            $("#card").append('<span class="subtitle"> Email  </span>' );
            $("#card").append('<email class="info">' + results[0].card.email +'</email>' + '<br>')
            $("#card").append('<span class="subtitle"> Occupation  </span>');;
            $("#card").append('<span class="info">' + results[0].card.job +'</span>' + '<br>');
            $("#card").append('<span class="subtitle"> Bio  </span>');
            $("#card").append('<span class="info">' + results[0].card.bio +'</span>' + '<br>');
            $("#card").append('<span class="subtitle"> Linkedin  </span>');
            $("#card").append('<span class="info">' + results[0].card.linkedin +'</span>');
          });
        }
      </script>
</div>

  </body>
</html>
