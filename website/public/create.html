<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Business Card</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">

  </head>



<header>
  <div class="container">
    <div class="logo-text">Me_Card</div>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="#">Search</a></li>
        <li><a id="viewcard" href="#">View Card</a></li>
        <li><a id="logout" href="#">Log out</a></li>
      </ul>
    </nav>
  </div>
</header>

<body>
  <div class="create-form">
    <form data-card="form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" id="name" autofocus required pattern="[a-zA-Z0-9\-\s_]+" maxlength="50"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" autofocus required maxlength="32"/>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </form>
  </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <!-- jQuery :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <script src="/dpd.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/formHandler.js"></script>
    <script type="text/javascript" src="scripts/card.js"></script>

  </body>
</html>
